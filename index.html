    }

    /* ===================== BASE LAYOUT ===================== */
    body {
      background: linear-gradient(to bottom, #f5f5f5, #ffffff);

    }

    .container {

      margin: 0 auto;
      padding: 1rem;
    }

    header.header {
      background-color: #ffffff;
      padding: 20px;

      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Increased the logo size to 200px */

      width: 200px;

    }

    .header h1 {
      color: #b51f25;
      font-size: 1.8em;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: center;
    }

    .header p {
      color: #444;
      text-align: center;
      font-size: 0.95em;
    }

    /* ===================== BACK BUTTON ===================== */
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #b51f25;
      padding: 5px 10px;
      border-radius: 5px;
      display: none; /* shown only when modal is open */
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #f2f2f2;
    }

    /* ===================== PAGE TITLE ===================== */
    .page-title {
      text-align: center;
      font-size: 2em;
      color: #333;
      margin: 40px 0 10px;
      font-weight: 500;
    }

    .title-underline {
      width: 100px;
      height: 3px;
      background-color: #b51f25;
      margin: 10px auto 40px;
    }

    /* ===================== FILTER DROPDOWNS ===================== */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .dropdown-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 300px;
    }

    .filter-dropdown {
      width: 100%;
      padding: 13px 16px;
      font-size: 1em;
      border: 2px solid #b51f25;
      border-radius: 8px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      appearance: none; /* Hide default arrow in some browsers */
      background-image:
        linear-gradient(45deg, transparent 50%, #b51f25 50%),
        linear-gradient(135deg, #b51f25 50%, transparent 50%),
        linear-gradient(to right, #ccc, #ccc);
      background-position:
        calc(100% - 20px) calc(1em + 8px),
        calc(100% - 15px) calc(1em + 8px),
        calc(100% - 2.5em) 50%;
      background-size:
        5px 5px,
        5px 5px,
        1px 1.5em;
      background-repeat: no-repeat;
    }
    .filter-dropdown:focus {
      border-color: #8f1a1f;
    }

    /* ===================== EVENTS GRID ===================== */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .event-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .event-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .event-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .event-card:hover .event-image {
      transform: scale(1.02);
    }

    .event-content {
      padding: 16px;
      flex: 1;
    }

    .event-title {
      color: #b51f25;
      font-size: 1.2rem;
      margin-bottom: 8px;
      font-weight: 600;
      line-height: 1.3;
    }

    .event-content p {
      margin-bottom: 6px;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #444;
    }

    /* ===================== MODAL ===================== */
    .modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: flex-start; 
      overflow-y: auto; 
    }

    .modal-content {
      position: relative;
      background-color: white;
      margin: 5% auto;
      padding: 25px;
      width: 90%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
    }

    .close-button {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 40px; 
      height: 40px;
      background-color: #b51f25;
      color: white;
      border-radius: 50%;
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      z-index: 1001;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .close-button:hover {
      background-color: #8f1a1f;
      transform: scale(1.1);
    }

    #eventDetails h2 {
      margin-bottom: 10px;
      color: #b51f25;
    }

    .year-event {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      background-color: #fafafa;
    }
    .year-event h3 {
      margin-bottom: 8px;
      color: #b51f25;
    }

      border-radius: 8px;
      margin: 15px 0;

    }

      margin-bottom: 6px;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-line;

      color: #b51f25;
      text-decoration: none;
      font-weight: 500;
    }
    .year-event a:hover {
      text-decoration: underline;
    }

      }

      }

    /* ============ FILTER & RENDER LOGIC ============ */
    function filterEvents() {
      const typeValue = document.getElementById('typeFilter').value;
      const yearValue = document.getElementById('yearFilter').value;

      let filtered = events;
      if (typeValue !== 'all') {
        filtered = filtered.filter(e => e.type === typeValue);
      }
      if (yearValue !== 'all') {
        filtered = filtered.filter(e => 
          e.years.some(y => y.year === yearValue)
        );
      }
      renderEventCards(filtered, yearValue);
    }

    function renderEventCards(filteredEvents, selectedYear) {
      const grid = document.getElementById('eventsGrid');
      grid.innerHTML = '';

      filteredEvents.forEach(event => {
        let chosenYearData;
        if (selectedYear !== 'all') {
          chosenYearData = event.years.find(y => y.year === selectedYear);
        }
        if (!chosenYearData) {
          chosenYearData = event.years[0];
        }

        const card = document.createElement('div');
        card.className = 'event-card';
        card.onclick = () => showEventDetail(event.id);

        card.innerHTML = `
          <img src="${chosenYearData.image}" alt="${event.title}" class="event-image">
          <div class="event-content">
            <h3 class="event-title">${event.title}</h3>
            <p>${chosenYearData.date}</p>
            <p>${chosenYearData.description}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    /* ============ MODAL DISPLAY ============ */
    function showEventDetail(eventId) {
      const event = events.find(e => e.id === eventId);
      const modal = document.getElementById('eventModal');
      const detailsContainer = document.getElementById('eventDetails');

      // Show ALL sub-year data in the modal
      const allYearsHtml = event.years.map(y => `
        <div class="year-event">
          <h3>${y.year}</h3>
          <img src="${y.image}" alt="${event.title}">
          <p><strong>Date:</strong> ${y.date}</p>
          <p>${y.description}</p>
          ${
            y.link
              ? `<p><strong>More Info:</strong>
                   <a href="${y.link}" target="_blank">Visit Official Page</a>
                 </p>`
              : ""
          }
        </div>
      `).join('');

      detailsContainer.innerHTML = `
        <h2>${event.title}</h2>
        ${allYearsHtml}
      `;

      modal.style.display = 'flex';
      document.querySelector('.back-button').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
      document.querySelector('.back-button').style.display = 'none';
    }

    function goBack() {
      closeModal();
    }

    // Event listeners for the dropdowns
    document.getElementById('typeFilter').addEventListener('change', filterEvents);
    document.getElementById('yearFilter').addEventListener('change', filterEvents);

    // Close modal if user clicks outside the modal content
    window.onclick = function(e) {
      const modal = document.getElementById('eventModal');
      if (e.target === modal) {
        closeModal();
      }
    };

    // Initial load
    filterEvents();
  </script>
