<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Page</title>
  <style>
    /* General Reset */
    body, h1, h2, h3, p, div, img {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      background-color: #ffffff;
      border-bottom: 2px solid #e0e0e0;
      padding: 20px;
    }

    .logo {
      width: 150px; /* Adjusted default size */
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .logo {
        width: 180px; /* Larger size for tablets */
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 200px; /* Even larger size for mobile phones */
      }
    }

    .navbar-text h1 {
      font-size: 2rem;
      color: #b51f25;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .navbar-text p {
      font-size: 1rem;
      color: #666;
      font-style: italic;
    }

    .events-section {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
    }

    .events-section h2 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
      position: relative;
    }

    .events-section h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background-color: #b51f25;
      margin: 10px auto 0;
    }

    .filter-container {
      margin: 20px auto;
      text-align: center;
    }

    .filter-container select {
      padding: 10px 15px;
      font-size: 1rem;
      border: 2px solid #b51f25;
      border-radius: 5px;
      outline: none;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: border-color 0.3s ease-in-out;
    }

    .filter-container select:hover,
    .filter-container select:focus {
      border-color: #7e1318;
    }

    .events-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .event-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      width: calc(25% - 20px);
      animation: fadeIn 1.5s ease-in-out;
    }

    .event-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .event-card h3 {
      margin: 10px;
      font-size: 1.2rem;
      color: #444;
      text-align: center;
    }

    .event-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .event-card {
        width: calc(33.33% - 20px);
      }
    }

    @media (max-width: 768px) {
      .event-card {
        width: calc(50% - 20px);
      }

      .navbar-text h1 {
        font-size: 1.6rem;
      }

      .navbar-text p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .event-card {
        width: 100%;
      }

      .navbar-text h1 {
        font-size: 1.4rem;
      }

      .navbar-text p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="logo.png" alt="College Logo" class="logo">
      <div class="navbar-text">
        <h1>Dr. D. Y. Patil Arts, Commerce & Science College</h1>
        <p>Pimpri, Pune</p>
      </div>
    </div>
  </header>
  <main>
    <section class="events-section">
      <h2>Events</h2>
      <div class="filter-container">
        <select id="eventFilter" onchange="filterEvents()">
          <option value="all">-- All Events --</option>
          <option value="academic">Academic</option>
          <option value="cultural">Cultural Activity</option>
          <option value="seminar">Seminar</option>
          <option value="social">Social Event</option>
          <option value="workshop">Workshop</option>
        </select>
      </div>
      <div class="events-container" id="eventsContainer">
        <!-- Event cards -->
        <div class="event-card" data-category="academic">
          <img src="https://c0.wallpaperflare.com/preview/2/930/375/graduation-academic-accomplish-air.jpg" alt="Academic">
          <h3>Academic</h3>
        </div>
        <div class="event-card" data-category="cultural">
          <img src="https://www.continentalpress.com/wp-content/uploads/2022/02/shutterstock_394232878-1-scaled.jpg" alt="Cultural Activity">
          <h3>Cultural Activity</h3>
        </div>
        <div class="event-card" data-category="seminar">
          <img src="https://t4.ftcdn.net/jpg/02/98/35/71/360_F_298357190_yjGRacL1FZ75l6wyRROrAdq6q3rMPCqD.jpg" alt="Seminar">
          <h3>Seminar</h3>
        </div>
        <div class="event-card" data-category="social">
          <img src="https://blog.inevent.com/wp-content/uploads/2024/05/Event-Planning-Framework-1-800x800.webp" alt="Social Event">
          <h3>Social Event</h3>
        </div>
        <div class="event-card" data-category="workshop">
          <img src="https://media.gettyimages.com/id/1408304018/photo/group-of-cheerful-people-on-a-seminar.jpg?s=612x612&w=0&k=20&c=RKm4vcP-sLN4MqIxRjmOA3ZN2NhIUKUEM4oqZWn6cq0=" alt="Workshop">
          <h3>Workshop</h3>
        </div>
      </div>
    </section>
  </main>

  <script>
    function filterEvents() {
      const filterValue = document.getElementById("eventFilter").value;
      const events = document.querySelectorAll(".event-card");

      events.forEach(event => {
        if (filterValue === "all" || event.getAttribute("data-category") === filterValue) {
          event.style.display = "block";
        } else {
          event.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
